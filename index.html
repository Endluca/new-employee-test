            const questionText = document.getElementById('questionText');
            
            if (questionNumber) {
                questionNumber.textContent = `Á¨¨${currentQuestionIndex + 1}È¢ò`;
            }
            if (currentQuestionEl) {
                currentQuestionEl.textContent = currentQuestionIndex + 1;
            }
            if (questionText) {
                questionText.textContent = question.question;
                console.log('È¢òÁõÆÊñáÊú¨Â∑≤ËÆæÁΩÆ:', question.question);
            }
            
            // ÁîüÊàêÈÄâÈ°π
            const optionsContainer = document.getElementById('optionsContainer');
            if (optionsContainer) {
                optionsContainer.innerHTML = '';
                
                question.options.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.onclick = () => selectOption(index);
                    
                    optionElement.innerHTML = `
                        <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                        <div>${option}</div>
                    `;
                    
                    optionsContainer.appendChild(optionElement);
                });
                console.log('ÈÄâÈ°πÂ∑≤ÁîüÊàê');
            }
            
            // ÈáçÁΩÆÁä∂ÊÄÅ
            selectedOption = -1;
            answered = false;
            
            const submitBtn = document.getElementById('submitBtn');
            const nextBtn = document.getElementById('nextBtn');
            const explanation = document.getElementById('explanation');
            
            if (submitBtn) {
                submitBtn.disabled = true;
                submitBtn.style.display = 'inline-block'; // üî• ÂÖ≥ÈîÆ‰øÆÂ§çÔºöÈáçÊñ∞ÊòæÁ§∫Êèê‰∫§ÊåâÈíÆ
            }
            if (nextBtn) {
                nextBtn.style.display = 'none';
            }
            if (explanation) {
                explanation.classList.remove('show');
            }
        }

        // ÈÄâÊã©ÈÄâÈ°π
        function selectOption(index) {
            if (answered) return;
            
            console.log('ÈÄâÊã©ÈÄâÈ°π:', index);
            
            // Ê∏ÖÈô§‰πãÂâçÁöÑÈÄâÊã©
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // ÈÄâÊã©ÂΩìÂâçÈÄâÈ°π
            const options = document.querySelectorAll('.option');
            if (options[index]) {
                options[index].classList.add('selected');
            }
            
            selectedOption = index;
            
            const submitBtn = document.getElementById('submitBtn');
            if (submitBtn) {
                submitBtn.disabled = false;
            }
        }

        // Êèê‰∫§Á≠îÊ°à
        function submitAnswer() {
            if (selectedOption === -1 || answered) return;
            
            console.log('Êèê‰∫§Á≠îÊ°à:', selectedOption);
            
            answered = true;
            const question = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            // ÊòæÁ§∫Ê≠£Á°ÆÁ≠îÊ°à
            if (options[question.correct]) {
                options[question.correct].classList.add('correct');
            }
            
            // Â¶ÇÊûúÈÄâÈîô‰∫ÜÔºåÊ†áËÆ∞ÈîôËØØÈÄâÈ°π
            if (selectedOption !== question.correct) {
                if (options[selectedOption]) {
                    options[selectedOption].classList.add('incorrect');
                }
            } else {
                // Á≠îÂØπ‰∫ÜÔºåÂ¢ûÂä†ÂàÜÊï∞
                score++;
                const currentScoreEl = document.getElementById('currentScore');
                if (currentScoreEl) {
                    currentScoreEl.textContent = score;
                }
            }
            
            // ÊòæÁ§∫Ëß£Êûê
            const explanationText = document.getElementById('explanationText');
            const explanation = document.getElementById('explanation');
            
            if (explanationText) {
                explanationText.textContent = question.explanation;
            }
            if (explanation) {
                explanation.classList.add('show');
            }
            
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            const submitBtn = document.getElementById('submitBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (submitBtn) {
                submitBtn.style.display = 'none';
            }
            if (nextBtn) {
                nextBtn.style.display = 'inline-block';
            }
        }

        // ‰∏ã‰∏ÄÈ¢ò
        function nextQuestion() {
            console.log('‰∏ã‰∏ÄÈ¢ò');
            currentQuestionIndex++;
            
            if (currentQuestionIndex >= questions.length) {
                // Ê∏∏ÊàèÁªìÊùüÔºåÊòæÁ§∫ÁªìÊûú
                showResults();
            } else {
                // Âä†ËΩΩ‰∏ã‰∏ÄÈ¢ò
                updateProgress();
                loadQuestion();
            }
        }

        // Êõ¥Êñ∞ËøõÂ∫¶Êù°
        function updateProgress() {
            const progress = ((currentQuestionIndex) / questions.length) * 100;
            const progressBar = document.getElementById('progressBar');
            if (progressBar) {
                progressBar.style.width = progress + '%';
            }
        }

        // ÊòæÁ§∫ÁªìÊûú
        function showResults() {
            console.log('ÊòæÁ§∫ÁªìÊûú');
            
            const gameScreen = document.getElementById('gameScreen');
            const resultScreen = document.getElementById('resultScreen');
            
            if (gameScreen) {
                gameScreen.style.display = 'none';
            }
            if (resultScreen) {
                resultScreen.classList.add('show');
            }
            
            // Êõ¥Êñ∞ÊúÄÁªàÂàÜÊï∞
            const finalScore = document.getElementById('finalScore');
            if (finalScore) {
                finalScore.textContent = `${score}/${questions.length}`;
            }
            
            // Ê†πÊçÆÂàÜÊï∞ÊòæÁ§∫‰∏çÂêåÁöÑËØÑ‰ª∑
            let message = '';
            const percentage = (score / questions.length) * 100;
            
            if (percentage >= 90) {
                message = 'üèÜ ‰ºòÁßÄÔºÅÊÇ®ÂØπ51Talk‰ºÅ‰∏öÊñáÂåñÊúâÊ∑±ÂÖ•ÁöÑÁêÜËß£ÔºÅ';
            } else if (percentage >= 70) {
                message = 'üëç ËâØÂ•ΩÔºÅÁªßÁª≠Âä†Ê≤πÔºåËøõ‰∏ÄÊ≠•‰∫ÜËß£‰ºÅ‰∏öÊñáÂåñÔºÅ';
            } else if (percentage >= 60) {
                message = 'üìö ÂèäÊ†ºÔºÅÂª∫ËÆÆÂ§ö‰∫ÜËß£ÂÖ¨Âè∏ÁöÑ‰ª∑ÂÄºËßÇÂíåÊñáÂåñÁêÜÂøµÔºÅ';
            } else {
                message = 'üí™ ÈúÄË¶ÅÂä™ÂäõÔºÅÂª∫ËÆÆÊ∑±ÂÖ•Â≠¶‰π†51TalkÁöÑ‰ºÅ‰∏öÊñáÂåñÔºÅ';
            }
            
            const performanceMessage = document.getElementById('performanceMessage');
            if (performanceMessage) {
                performanceMessage.textContent = message;
            }
            
            // Êõ¥Êñ∞ËøõÂ∫¶Êù°Âà∞100%
            const progressBar = document.getElementById('progressBar');
            if (progressBar) {
                progressBar.style.width = '100%';
            }
        }

        // ÈáçÊñ∞ÂºÄÂßãÊ∏∏Êàè
        function restartGame() {
            console.log('ÈáçÊñ∞ÂºÄÂßãÊ∏∏Êàè');
            initGame();
        }

        // Á°Æ‰øùDOMÂÆåÂÖ®Âä†ËΩΩÂêéÂÜçÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMÂä†ËΩΩÂÆåÊàêÔºåÂºÄÂßãÂàùÂßãÂåñÊ∏∏Êàè');
            setTimeout(function() {
                initGame();
            }, 100);
        });

        // Â§áÁî®ÂàùÂßãÂåñÊñπÊ≥ï
        window.addEventListener('load', function() {
            console.log('È°µÈù¢ÂÆåÂÖ®Âä†ËΩΩÂÆåÊàê');
            if (document.getElementById('questionText').textContent === '') {
                console.log('Ê£ÄÊµãÂà∞È¢òÁõÆÊú™Âä†ËΩΩÔºåÈáçÊñ∞ÂàùÂßãÂåñ');
                initGame();
            }
        });
    </script>
